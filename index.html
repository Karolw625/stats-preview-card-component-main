<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="page">
    <div class="card page__card">
      <div class="card__image">
        <img class="card__logo card__logo--sm" src="images/image-header-mobile.jpg"
          alt="employes sitting at the desk, two employe writing at the computer and one employe smile and talk with somebody">
        <img class="card__logo card__logo--lg" src="images/image-header-desktop.jpg"
          alt="employes sitting at the desk, two employe writing at the computer and one employe smile and talk with somebody">
        <div class="card__overlay"></div>
      </div>
      <div class="card__text-box">
        <div class="card__head">
          <h2 class="card__head__title">Get <span class="card__head__accent">insights</span> that help your business
            grow.
            <p class="card__head__paragraph">Discover the benefits of data analytics and make better decisions regarding
              revenue, customer
              experience, and overall efficiency.</p>
        </div>
        <div class="card__stats">
          <div class="card__stats__numbers-box">
            <p class="card__stats__numbers-title">10k+</p>
            <p class="card__stats__numbers-desc">companies</p>
          </div>
          <div class="card__stats__numbers-box">
            <p class="card__stats__numbers-title">314</p>
            <p class="card__stats__numbers-desc">templates</p>
          </div>
          <div class="card__stats__numbers-box">
            <p class="card__stats__numbers-title">12m+</p>
            <p class="card__stats__numbers-desc">queries</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
